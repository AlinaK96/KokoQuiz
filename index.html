<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Irina Quiz</title>
</head>
<body onload="NextQuestion(0)">
    <main>
        <div class="modal-container" id="score-modal">
          
            <div class="modal-content-container">
                <div class="grade-details">
                    <h1>Дарю Ире <span id="right-answers"></span></h1>

                    <img src="https://sun9-9.userapi.com/impg/KEA9Lx7h_SzM4z6qDq4alp69Crt9XFxZyAfMQg/_rD9SmdDYZU.jpg?size=1215x2160&quality=95&sign=b779ccb6cbb4b829d74bbb0959bbb267&type=album" width="350" height="550" alt="">
                </div>
            
              
            </div>
        </div>

        <div class="modal-container" id="answer-modal">
            <div class="modal-content-container">
                <img id="answer-image" src="" alt="Image">
                <div class="modal-button-container">
                    <button onclick="closeAnswerModal()">Продолжить</button>
                </div>
            </div>
        </div>

        <div class="game-quiz-container">
            <h3>За каждый правильный ответ Ира получит <img src="./flower.svg" alt="" width="25"></h3>
            <small>а за каждый неверный даст тебе по ебалу</small>
          
            <div class="game-details-container">
                <h1><span id="player-score"></span></h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">
              
               <div class="modal-container" id="option-modal">
                 
                    <div class="modal-content-container">
                         <h1>Не так быстро, дружок</h1>
                         <img src="https://sun9-5.userapi.com/impg/a-fLvi0Dq2HCeSp2GfsPr_2rIJwd-kz2TJn9MA/KPeSWwlssCA.jpg?size=1620x2160&quality=95&sign=379a1312feaab025efc3bb58c5ec796e&type=album" alt="" width="300" height="400">
                      
                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Вернуться</button>
                        </div>
                      
                    </div>
                 
               </div>
              
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
              
                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>        

                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>
              
                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>
            </div>

            <div class="next-button-container">
                <button class="Btn" onclick="handleNextQuestion()">
                    Проверить
                </button>
            </div>

        </div>
    </main>
    <script src="./js.js"></script>
</body>
</html>
